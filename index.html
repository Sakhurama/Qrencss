<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 400px)">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>

    <section class="imagen" role="img">
      <img src="./images/image-qr-code.png" alt="codigo QR" class="imagen">
    </section>

    <section class="titulo" role="text">
      <h1>Improve your front-end skills by building projects</h1>
    </section>

    <section class="parrafo" role="text">
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

  </main>

</body>
</html>
